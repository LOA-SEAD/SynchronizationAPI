<!DOCTYPE html>
<html>
<head>    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jsGrid - Contatos</title>
    <link rel="stylesheet" type="text/css" href="demos.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/jsgrid.css" />
    <link rel="stylesheet" type="text/css" href="css/theme.css" />
    <script src="api.js"></script>    
    <script src="jquery-1.8.3.js"></script>    
    <script src="src/jsgrid.core.js"></script>
    <script src="src/jsgrid.load-indicator.js"></script>
    <script src="src/jsgrid.load-strategies.js"></script>
    <script src="src/jsgrid.sort-strategies.js"></script>
    <script src="src/jsgrid.field.js"></script>
    <script src="src/fields/jsgrid.field.text.js"></script>
    <script src="src/fields/jsgrid.field.number.js"></script>
    <script src="src/fields/jsgrid.field.select.js"></script>
    <script src="src/fields/jsgrid.field.checkbox.js"></script>
    <script src="src/fields/jsgrid.field.control.js"></script>   
    <script src="db.js"></script>     
</head>
<body>
    <h1>Contatos</h1>
    <div id="jsGrid"></div>
    <script>
        $(function() {

            $("#jsGrid").jsGrid({
                height: "100%",
                width: "100%",
                filtering: true,
                editing: true,
                inserting: true,
                sorting: true,
                paging: true,
                autoload: true,
                pageSize: 15,
                pageButtonCount: 5,
                deleteConfirm: "Tem certeza que deseja excluir o contato?",
                controller: db,
                fields: [
                    { name: "id", type: "number", width: 50 },
                    { name: "nome", type: "text", width: 150 },
                    { name: "telefone", type: "text", width: 150 },
                    { name: "email", type: "text", width: 200 },
                    { name: "logradouro", type: "text", width: 150 },
                    { name: "numero", type: "text", width: 150 },
                    { name: "complemento", type: "text", width: 150 },
                    { name: "cidade", type: "text", width: 150 },
                    { name: "estado", type: "text", width: 150 },
                    { name: "cep", type: "text", width: 150 },
                    { type: "control" }
                ]
            });
        });

    </script>
</body>
</html>
